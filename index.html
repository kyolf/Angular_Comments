<!Doctype html>
<html data-ng-app="comment_app">
  <head>
    <title>Comments App</title>
  </head>
  <body>
    <section data-ng-controller="CommentController">
      <p>Free feel to add comments below!</p>
      <ul>
        <li ngModel="index=$index" data-ng-repeat="comment in comments">
          {{comment.text}}
          <div>Likes: {{comment.likes}}</div>
          <button data-ng-click="addLikes($index)">Add Likes</button>
          <button data-ng-click="deleteComments($index)">Delete Comment</button>
        </li>
      </ul>
      <input type="text" data-ng-model="newText"/>
      <button data-ng-click="addComments()">Add a comment</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
